{% extends "layouts/boilerplate.html" %}

{% block content %}
    <div class="add-body row-g-3 mt-3">
        <div class="col-6 offset-3">
            <h2>New Chapter</h2>
            <form action="{{ url_for('admin.add_chapter', subject_id=subject_id) }}" method="POST">
                <div class="mb-3 col-12">
                    <label for="chapter_name" class="form-label">Name:</label>
                    <input type="text" name="chapter_name" id="chapter_name" class="form-control" placeholder="Enter the Chapter's Name" required>
                </div>
                <div class="mb-3 col-12">
                    <label for="description" class="form-label">Description:</label>
                    <textarea name="description" id="description" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-success mt-3">Save</button>
                <a href="{{url_for('admin.admin_dashboard')}}" class="btn btn-success mt-3">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
