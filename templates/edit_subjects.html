{% extends "layouts/boilerplate.html" %}

{% block content %}
    <div class="add-body row-g-3 mt-3">
        <div class="col-6 offset-3">
            <h2>Edit Subject</h2>
            <form method="POST" action="{{ url_for('admin.edit_subject', subject_id=subject.subject_id) }}">
                <div class="mb-3 col-12">
                    <label for="subject_name" class="form-label">Name:</label>
                    <input type="text" name="subject_name" value="{{subject.subject_name}}" id="subject_name" class="form-control" placeholder="Edit Subject">
                </div>
                <div class="mb-3 col-12">
                    <label for="description" class="form-label">Description:</label>
                    <textarea name="description" id="description" class="form-control" placeholder="Edit description">{{subject.description}}</textarea>
                </div>
                <button type="submit" class="btn btn-success mt-3">Update</button>
                <a href="{{url_for('admin.admin_dashboard')}}" class="btn btn-success mt-3">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
